          args: --release
      - uses: abatilo/actions-poetry@v2
        with: { poetry-version: 1.5 }
      - run: |
          poetry install --no-root
          make test
  
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build & install
        uses: PyO3/maturin-action@v1
